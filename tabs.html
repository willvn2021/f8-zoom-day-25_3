<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Tabs JS</title>
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <div class="tab-list">
                    <div class="tab-item active" data-target="#home">
                        Trang chủ
                    </div>
                    <div class="tab-item" data-target="#products">Sản phẩm</div>
                    <div class="tab-item" data-target="#contact">Liên hệ</div>
                </div>

                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <h2>Nội dung Trang chủ</h2>
                        <p>Đây là nội dung của tab trang chủ.</p>
                    </div>
                    <div class="tab-pane" id="products">
                        <h2>Nội dung Sản phẩm</h2>
                        <p>Đây là nội dung của tab sản phẩm.</p>
                    </div>
                    <div class="tab-pane" id="contact">
                        <h2>Nội dung Liên hệ</h2>
                        <p>Đây là nội dung của tab liên hệ.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/tabs.js"></script>
    </body>
</html>
